# IMPORTANT: Be sure to keep this file and
# .github/actions/build_pkgdown_site/_pkgdown.yml in sync (while
# maintaining essential differences).

template:
  bootstrap: 5
  bootswatch: flatly
  theme: arrow-light
  bslib:
    pkgdown-nav-height: 90px # This is slightly larger than the value
                             # returned by running
                             # $(".navbar").outerHeight() in the
                             # JavaScript console (which is the value
                             # recommended at
                             # https://pkgdown.r-lib.org/articles/customise.html#theming).
navbar:
  structure:
    left:  [about, reference, articles, dev_manual, news, doxygen_docs]
    right: [search, github]
  components:
    about:
      text: About
      href: about_pkgdown_documentation.html
    articles:
      text: Articles
      menu:
      - text: A Practical Guide to BioCro (PDF)
        href: articles/a_practical_guide_to_biocro.pdf
      - text: "    R code" # four non-breaking spaces (NO-BREAK SPACE, Unicode U+00A0) used for indentation here
        href: articles/a_practical_guide_to_biocro.R
      - text: ---
      - text: Quantitative Comparison Between Two Photosynthesis Models (PDF)
        href: articles/quantitative_model_comparison.pdf
      - text: "    R code"
        href: articles/quantitative_model_comparison.R
      - text: ---
      - text: "BioCro II Paper: Section 1.1 Example (HTML)"
        href: articles/BioCro-II_Paper--Section-1.1-example.html
      - text: ---
      - text: An Introduction to BioCro for Those Who Want to Add Models (PDF)
        href: articles/an_introduction_to_biocro.pdf
      - text: ---
      - text: Avoiding Pitfalls When Using the FvCB Model
        href: articles/avoiding_pitfalls_fvcb.html
